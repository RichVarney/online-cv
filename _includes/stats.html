{% assign stats = site.data.data.sidebar.stats %}
{% if stats %}
<div class="stats-container container-block">

<h2 class="container-block-title">
  stats
</h2>

<ul class="list-unstyled stats-list">
  {% for stat in stats %}

    {% if stat.link %}
    <li><a href="{{ stat.link }}">{{ stat.item }}</a></li>
    {% else %}
    <li>{{ stat.item }}</li>
    {% endif %}

  {% endfor %}
</ul>

</div><!--//stats-->
{% endif %}
